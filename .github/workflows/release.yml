name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: pulse-linux-amd64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: pulse-linux-amd64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: pulse-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: pulse-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: pulse-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: pulse-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build (cross)
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }} -p tenvis-pulse-server

      - name: Build (native)
        if: matrix.os != 'ubuntu-latest' || matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }} -p tenvis-pulse-server

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/pulse target/${{ matrix.target }}/release/${{ matrix.name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/pulse.exe target/${{ matrix.target }}/release/${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: target/${{ matrix.target }}/release/${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: pulse-*
          merge-multiple: true

      - name: Create checksums
        run: |
          cd release
          echo "Files in release directory:"
          ls -la
          sha256sum pulse-* > checksums.txt
          echo "Checksums:"
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish pulse-protocol
        run: cargo publish -p pulse-protocol --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish tenvis-pulse-core
        run: |
          # Wait for pulse-protocol to propagate on crates.io index
          for i in {1..10}; do
            sleep 15
            echo "Attempt $i: Publishing tenvis-pulse-core..."
            if cargo publish -p tenvis-pulse-core --no-verify 2>&1; then
              echo "Successfully published tenvis-pulse-core"
              exit 0
            fi
            echo "Retrying in 15 seconds..."
          done
          echo "Failed to publish tenvis-pulse-core after 10 attempts"
          exit 1
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish tenvis-pulse-transport
        run: |
          for i in {1..10}; do
            sleep 15
            echo "Attempt $i: Publishing tenvis-pulse-transport..."
            if cargo publish -p tenvis-pulse-transport --no-verify 2>&1; then
              echo "Successfully published tenvis-pulse-transport"
              exit 0
            fi
            echo "Retrying in 15 seconds..."
          done
          echo "Failed to publish tenvis-pulse-transport after 10 attempts"
          exit 1
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish tenvis-pulse-server
        run: |
          for i in {1..10}; do
            sleep 15
            echo "Attempt $i: Publishing tenvis-pulse-server..."
            if cargo publish -p tenvis-pulse-server --no-verify 2>&1; then
              echo "Successfully published tenvis-pulse-server"
              exit 0
            fi
            echo "Retrying in 15 seconds..."
          done
          echo "Failed to publish tenvis-pulse-server after 10 attempts"
          exit 1
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}


